<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <link rel="stylesheet" href="./SignIn.css">
    <link rel="shortcut icon" href="./images/Xlogo.webp" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a9a86bf85.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div id="cont">
            <form action="">
                <h3>WELCOME BACK</h3>
                <div id="formHead">
                    <i class="fa-solid fa-face-smile-wink"></i>
                </div>
                <h2>Sign In to Your Account</h2>
                <h4 id="let">Let's get you signed in and straight to the icons.</h4>
                <h4 class="in">Email Address</h4>
                <i class="fa-regular fa-envelope"></i>
                <input type="text" placeholder="abc@gmail.com">
                <h4 class="in">Password</h4>
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="">
                <div id="id">
                    <div >
                        <input type="checkbox">
                        <label for="" id="check">Remember me</label>
                    </div>
                <a href="#" id="hov">Forgot your password?</a>
                </div>
                <button><i class="fa-solid fa-right-to-bracket"></i>Sign In</button>
            </form>
        </div>
    </main>
</body>
</html>
